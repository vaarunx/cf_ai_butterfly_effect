name = "cf_ai_butterfly_effect"
main = "src/worker.ts"
compatibility_date = "2024-09-23"

# Enable Durable Objects
[durable_objects]
bindings = [
  { name = "TIMELINE_DO", class_name = "TimelineDO" }
]

# Enable Workers AI
[ai]
binding = "AI"

# Enable Workflows
[[workflows]]
name = "simulation-workflow"
binding = "SIMULATION_WORKFLOW"
class_name = "SimulationWorkflow"

# Migrations for Durable Objects
[[migrations]]
tag = "v1"
new_classes = ["TimelineDO"]

# Assets for Frontend (will be built to /dist)
[assets]
directory = "./client/dist"
binding = "ASSETS"
